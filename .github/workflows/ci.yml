name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

jobs:
  rustfmt-check:
    name: Rust format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rustfmt

      - run: cargo fmt -- --check

  rust:
    name: Rust lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy, rust-src
          targets: riscv64gc-unknown-none-elf

      - run: sudo apt update && sudo apt install -y qemu-system-riscv64

      - uses: Swatinem/rust-cache@v2

      - run: cargo clippy -- -D warnings

      - run: cargo test --workspace --exclude libkernel

      - run: cd crates/kernel && cargo test

  web:
    name: Web lint, check, and build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: npm run lint

      - run: npx svelte-kit sync

      - run: npm run check

      - run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [rustfmt-check, rust, web]
    concurrency:
      group: deploy
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v5

      - uses: superfly/flyctl-actions/setup-flyctl@v1

      - run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
