repos:
  - repo: local
    hooks:
      - id: rustfmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        files: (Cargo\.toml|Cargo\.lock|rust-toolchain\.toml|rustfmt\.toml|\.cargo/|crates/|\.rs$)
        pass_filenames: false

      - id: rustfmt-check
        name: cargo fmt -- --check
        entry: cargo fmt -- --check
        language: system
        files: (Cargo\.toml|Cargo\.lock|rust-toolchain\.toml|rustfmt\.toml|\.cargo/|crates/|\.rs$)
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy -- -D warnings
        entry: cargo clippy -- -D warnings
        language: system
        files: (Cargo\.toml|Cargo\.lock|rust-toolchain\.toml|rustfmt\.toml|\.cargo/|crates/|\.rs$)
        pass_filenames: false

      - id: cargo-test-kernel
        name: cd crates/kernel && cargo test
        entry: bash -c 'cd crates/kernel && cargo test'
        language: system
        files: (Cargo\.toml|Cargo\.lock|rust-toolchain\.toml|rustfmt\.toml|\.cargo/|crates/kernel/|\.rs$)
        pass_filenames: false

      - id: cargo-test-rest
        name: cargo test --workspace --exclude libkernel
        entry: cargo test --workspace --exclude libkernel
        language: system
        files: (Cargo\.toml|Cargo\.lock|rust-toolchain\.toml|rustfmt\.toml|\.cargo/|crates/(?!kernel/)|\.rs$)
        pass_filenames: false
